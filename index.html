<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="link-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="top-section">
        <label for="new-task" class="task label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-task input-type-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox" class="input-task input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-task input-type-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input-task input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task input-type-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox" class="input-task input-checkbox" checked>
          <label class="task list-label">See the Doctor</label>
          <input type="text" class="task input-task input-type-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
