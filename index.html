<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Priority Matrix">
      <a class="header__link-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main>
      <div class="main">
        <section class="add-section">
          <h3 class="add-section__title title">
            <label for="new-task">Add Item</label>
          </h3>
          <div class="add-section__task-row-wrapper">
            <input id="new-task" class="task__input-type-text input-task" type="text">
            <button class="button task__button">Add</button>
          </div>
        </section>
        <section class="incomplete-section">
          <h3 class="incomplete-section__title title">Todo</h3>
          <ul id="incomplete-tasks" class="incomplete__list">
            <li class="incomplete__item items">
              <input type="checkbox" class="task__input-checkbox input-task">
              <label class="task__label">Pay Bills</label>
              <input type="text" class="input-task task__input-type-text">
              <button class="task__button-edit button">Edit</button>
              <button class="task__button-delete button">
                <img src="./remove.svg" class="task__delete-img" alt="remove button icon">
              </button>
            </li>
            <li class="incomplete__item task__edit-mode list-item items">
              <input type="checkbox" class="task__input-checkbox">
              <label class="task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-task task__input-type-text">
              <button class="task__button-edit button">Save</button>
              <button class="task__button-delete button">
                <img src="./remove.svg" class="task__delete-img" alt="remove button icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-section">
          <h3 class="complete-section__title title">Completed</h3>
          <ul id="completed-tasks" class="complete__list">
            <li class="complete__item items">
              <input type="checkbox" class="task__input-checkbox" checked>
              <label class="task__label task__label_line-through">See the Doctor</label>
              <input type="text" class="task__input-type-text input-task">
              <button class="task__button-edit button">Edit</button>
              <button class="task__button-delete button">
                <img src="./remove.svg" class="task__delete-img" alt="remove button icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
